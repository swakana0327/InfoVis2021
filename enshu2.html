<html>
    <head>
        <title>0421 Task2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://swakana0327.github.io/InfoVis2021/w04_task02.csv", function(data){
	     svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("rect")
	        .attr("x", function(d){ return parseInt(d.x)+parseInt(60); })
	        .attr("y", function(d){ return d.y; })
	        .attr("width", function(d){ return d.width; })
			.attr("height", function(d){ return d.height; })

	 } );

	 d3.csv("https://swakana0327.github.io/InfoVis2021/w04_task02.csv", function(data){
	     svg.selectAll("text")
		.data(data)
	        .enter()
	        .append("text")
	        .attr("x", function(d){ return d.x; })
	        .attr("y", function(d){ return parseInt(d.y)+parseInt(15);})
			.text(function(d){ return d.label; })
	 } );
	</script>
    </body>
</html>
